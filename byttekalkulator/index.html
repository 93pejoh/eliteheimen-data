<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Byttekalkulator – statisk ramme + CSV-nedtrekk</title>
  <style>
    :root{--bg:#0a1f44;--panel:#12356c;--panel2:#0d2a5f;--text:#f0f6ff;--red:#c23b50;--green:#2aa764;--line:rgba(255,255,255,.09)}
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1220px;margin:28px auto;padding:0 16px}
    h1{margin:0 0 14px;font-weight:800}
    .card{background:var(--panel);border-radius:18px;box-shadow:0 10px 24px rgba(0,0,0,.35);overflow:hidden}
    .grid{display:grid;grid-template-columns:140px 1fr 1fr repeat(6,110px)}
    .cell{padding:12px;border-bottom:1px solid var(--line);display:flex;align-items:center}
    .head{background:#0c2b63;font-weight:800;letter-spacing:.3px}
    .head .cell:nth-child(2){background:var(--red)} .head .cell:nth-child(3){background:var(--green)}
    .pos{font-weight:700}
    .num{justify-content:flex-end;font-variant-numeric:tabular-nums}
    .divider{grid-column:1/-1;height:2px;background:rgba(255,255,255,.12)}
    .sumrow{background:#153b7d} .sumrow .cell:first-child{font-weight:800}
    .sumrow.red  .cell:first-child{background:var(--red)} .sumrow.green .cell:first-child{background:var(--green)}
    .diffrow{background:#0e2756} .diffrow .big{grid-column:2/4;background:#e9f5ee;color:#052d13;border-radius:12px;margin:6px;padding:14px 16px;display:flex;justify-content:center;font-size:28px;font-weight:900}
    select{width:100%;appearance:none;background:var(--panel2);border:1px solid rgba(255,255,255,.18);padding:10px 36px 10px 12px;border-radius:12px;color:#fff;font-weight:700;text-transform:uppercase;letter-spacing:.2px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Byttekalkulator – statisk ramme</h1>

    <div class="card">
      <!-- header -->
      <div class="grid head">
        <div class="cell">POSISJON</div>
        <div class="cell">FØR BYTTER</div>
        <div class="cell">ETTER BYTTER</div>
        <div class="cell">R25</div><div class="cell">R26</div><div class="cell">R27</div>
        <div class="cell">R28</div><div class="cell">R29</div><div class="cell">R30</div>
      </div>

      <!-- Rader genereres i JS slik at de alltid finnes, uansett CSV -->
      <div id="rows"></div>

      <!-- summer/ differanse -->
      <div class="grid sumrow red">
        <div class="cell">FØR BYTTER</div>
        <div class="cell num"><strong>0,00</strong></div>
        <div class="cell"></div>
        <div class="cell num">0,00</div><div class="cell num">0,00</div><div class="cell num">0,00</div>
        <div class="cell num">0,00</div><div class="cell num">0,00</div><div class="cell num">0,00</div>
      </div>
      <div class="grid sumrow green">
        <div class="cell">ETTER BYTTER</div>
        <div class="cell num"><strong>0,00</strong></div>
        <div class="cell"></div>
        <div class="cell num">0,00</div><div class="cell num">0,00</div><div class="cell num">0,00</div>
        <div class="cell num">0,00</div><div class="cell num">0,00</div><div class="cell num">0,00</div>
      </div>

      <div class="grid diffrow">
        <div class="cell">DIFFERANSE</div>
        <div class="big">0,00</div>
        <div class="cell"></div>
        <div class="cell num"><strong>0,00</strong></div>
        <div class="cell num"><strong>0,00</strong></div>
        <div class="cell num"><strong>0,00</strong></div>
        <div class="cell num"><strong>0,00</strong></div>
        <div class="cell num"><strong>0,00</strong></div>
        <div class="cell num"><strong>0,00</strong></div>
      </div>
    </div>

    <p style="opacity:.8;margin:12px 0 24px">Nedtrekk lades fra <code>../data.csv</code> når siden er lastet.</p>
  </div>

  <script>
    // 1) Lag radene alltid (to keepere, fem forsvarere, fem midtbane, tre angrep)
    const LAYOUT = [
      {pos:'Keeper', count:2},
      {pos:'Forsvar', count:5},
      {pos:'Midtbane', count:5},
      {pos:'Angrep', count:3},
    ];

    function makeRows(){
      const host = document.getElementById('rows');
      host.innerHTML = '';
      LAYOUT.forEach(group =>{
        const grid = document.createElement('div');
        grid.className='grid';
        for(let i=0;i<group.count;i++){
          grid.insertAdjacentHTML('beforeend', `
            <div class="cell pos">${group.pos}</div>
            <div class="cell"><select class="pick" data-pos="${group.pos}"><option value="">VELG HER</option></select></div>
            <div class="cell"><select class="pick" data-pos="${group.pos}"><option value="">VELG HER</option></select></div>
            <div class="cell num">0,00</div><div class="cell num">0,00</div><div class="cell num">0,00</div>
            <div class="cell num">0,00</div><div class="cell num">0,00</div><div class="cell num">0,00</div>
          `);
        }
        host.appendChild(grid);
        const div = document.createElement('div'); div.className='divider'; host.appendChild(div);
      });
    }

    // 2) Hent og fyll fra ../data.csv
    function parseCSV(text){
      const firstLine = (text.split(/
?
/).find(Boolean) || '');
      const sep = [',',';','	'].sort((a,b)=> (firstLine.split(b).length) - (firstLine.split(a).length))[0] || ',';
      const lines = text.trim().split(/
?
/).filter(Boolean);
      const headers = (lines.shift()||'').split(sep).map(h=>h.trim());
      const rows = lines.map(line=>{const cells=line.split(sep).map(x=>x.trim());const o={};headers.forEach((h,i)=>o[h]=cells[i]??'');return o;});
      return {headers, rows};
    }
    const pick = (headers, names)=> headers.find(h=> new RegExp('^('+names.join('|')+')$','i').test(h));
    const normPos = v=>{ const s=String(v||'').toLowerCase(); if(/keep/.test(s))return 'Keeper'; if(/fors|def/.test(s))return 'Forsvar'; if(/midt|mid/.test(s))return 'Midtbane'; if(/ang|spiss|forw|strik/.test(s))return 'Angrep'; return v||''; };

    async function fillFromCSV(){
      try{
        const res = await fetch('../data.csv', {cache:'no-store'});
        if(!res.ok) throw new Error('Får ikke tak i ../data.csv');
        const text = await res.text();
        const {headers, rows} = parseCSV(text);
        const cName = pick(headers,['Navn','Name']);
        const cPos  = pick(headers,['Pos','Posisjon','Position']);
        if(!cName || !cPos) return; // ikke krasj – radene står der med "VELG HER"

        const byPos = {Keeper:[],Forsvar:[],Midtbane:[],Angrep:[]};
        rows.forEach(r=>{ const n=r[cName]; const p=normPos(r[cPos]); if(n && byPos[p]) byPos[p].push(n); });
        Object.values(byPos).forEach(arr=>arr.sort((a,b)=>a.localeCompare(b,'no')));

        document.querySelectorAll('select.pick').forEach(sel=>{
          const p = sel.getAttribute('data-pos');
          const list = byPos[p]||[];
          sel.innerHTML = '<option value="">VELG HER</option>' + list.map(n=>`<option>${n}</option>`).join('');
        });
      }catch(e){ console.warn(e); }
    }

    // Init
    makeRows();
    fillFromCSV();
  </script>
</body>
</html>
